<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта">
  </header>

  <section>
    <div class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__author-panel">
          <h1 class="profile__text-field profile__text-field_type_author">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__text-field profile__text-field_type_description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </div>
  </section>
  
  <ul class="elements">
    <li class="elements__item">
      <img class="elements__image" src="./images/photo-karachaevsk.jpg" alt="Фотография Карачаевска">
      <div class="elements__description">
        <p class="elements__title">Карачаевск</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-elbrus.jpg" alt="Эльбрус">
      <div class="elements__description">
        <p class="elements__title">Гора Эльбрус</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-dombay.jpg" alt="Домбай">
      <div class="elements__description">
        <p class="elements__title">Домбай</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-elbrus.jpg" alt="Эльбрус">
      <div class="elements__description">
        <p class="elements__title">Гора Эльбрус</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-dombay.jpg" alt="Домбай">
      <div class="elements__description">
        <p class="elements__title">Домбай</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-karachaevsk.jpg" alt="Фотография Карачаево-Черкессии">
      <div class="elements__description">
        <p class="elements__title">Карачаево-Черкессия</p>
        <div class="elements__like"></div>
        <div class="elements__like elements__like_actived elements__like_hidden"></div>
      </div>
    </li>
  </ul>

  <footer class="footer">
    <p class="footer__author">&copy; Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__text-input popup__text-input_author" type="text">
      <input class="popup__text-input popup__text-input_description" type="text">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
