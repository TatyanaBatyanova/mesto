<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <div class="profile__author-panel">
        <h1 class="profile__text-field profile__text-field_type_author">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__text-field profile__text-field_type_description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <ul class="elements">
    <li class="elements__item">
      <img class="elements__image" src="./images/photo-karachaevsk.jpg" alt="Карачаевск">
      <div class="elements__description">
        <h2 class="elements__title">Карачаевск</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-elbrus.jpg" alt="Эльбрус">
      <div class="elements__description">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-dombay.jpg" alt="Домбай">
      <div class="elements__description">
        <h2 class="elements__title">Домбай</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-elbrus.jpg" alt="Эльбрус">
      <div class="elements__description">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-dombay.jpg" alt="Домбай">
      <div class="elements__description">
        <h2 class="elements__title">Домбай</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>

    <li class="elements__item">
      <img class="elements__image" src="./images/photo-karachaevsk.jpg" alt="Карачаево-Черкессия">
      <div class="elements__description">
        <h2 class="elements__title">Карачаево-Черкессия</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </ul>

  <footer class="footer">
    <p class="footer__author">&copy; 2022. Татьяна Батьянова</p>
  </footer>

  <div class="popup">
    <form name="edit-form" class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__text-input popup__text-input_type_author" type="text">
      <input class="popup__text-input popup__text-input_type_description" type="text">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
